<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"
      rel="stylesheet"
    />
    <title>Create Task</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-cover bg-center h-full w-full text-blue-500">
    <div
      id="page-header"
      class="justify-items-center protest-guerrilla-regular h-[10vh]"
    >
      <h1 class="text-6xl">Workout Creator</h1>
    </div>
    <div
      id="form-container"
      class="justify-items-center protest-guerrilla-regular h-[50vh]"
    >
      <form action="/submit" method="POST" class="space-y-4">
        <label id="form-1" for="text-input" class="block text-xl">
          Choose Difficulty level of the Workout:
        </label>
        <input
          type="text"
          id="text-input"
          name="text-input"
          class="block w-full border border-gray-300 rounded-md p-2"
          required
        />

        <label id="dropdown" for="options" class="block text-xl">
          What type of workout would you want:
        </label>
        <select
          id="options"
          name="options[]"
          class="block w-full border border-gray-300 rounded-md p-2"
        >
          <option value="1">Chest</option>
          <option value="2">Back</option>
          <option value="3">Arms</option>
          <option value="4">Legs</option>
          <option value="5">Cardio</option>
        </select>

        <button
          id="submit-btn"
          type="submit"
          class="block w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md"
        >
          Submit
        </button>
      </form>
    </div>
    <div
      id="card-container"
      class="container flex justify-center items-center flex-wrap gap-20 grid-row"
    ></div>
    <script type="module" src="JS/main.js"></script>
  </body>
</html>
